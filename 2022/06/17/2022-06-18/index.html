<p>我不要你愛我了<br>我不要期待你愛我了<br>我只想靜靜地躺下  </p>
<p>但總有個背影攪局<br>我會在夢裡<br>跟著背影走了一輩子  </p>
<p>然後一個人醒來  </p>
